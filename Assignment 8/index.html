<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Filtering & Searching</title>
</head>

<body>
    <div class="container">
        <div class="table-responsive">
            <h2 class="mt-5 mb-4">Avengers</h2>
            <input id="myInput" type="text" placeholder="Search..">
            <br />

            <table class="table table-bordered table-striped" id="characterTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>CharacterName</th>
                        <th>Abilities</th>
                        <th>firstappearance</th>
                        <th>Friends with</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            <div class="button-group" id="filterButtons">
                <button type="button" class="btn btn-primary" id="AM">Filter A-M <span id="countAM"></span></button>
                <button type="button" class="btn btn-success" id="NZ">Filter N-Z <span id="countNZ"></span> </button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./app.js"></script>
</body>

</html>
